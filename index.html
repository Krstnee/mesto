<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="pages/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="images/avatar.jpg" alt="Фото профиля">
            <div class="profile__info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <p class="profile__job">Исследователь океана</p>
                <button type="button" class="profile__edit" aria-label="button-edit"></button>
            </div>
            <button type="button" class="profile__add" aria-label="button-add"></button>
        </section>
        <section class="places">
            <ul class="photo-grid"></ul>

        </section>
    </main>

    <div class="popup popup_open_pic" id="popup-image">
        <div class="popup__figure">
            <img class="popup__picture" src="#" alt="">
            <h3 class="popup__caption"></h3>
            <button type="button" class="popup__image-close" aria-label="Close"></button>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div id="popup__profile" class="popup">
        <div class="popup__container">
            <h2 class="popup__title" id="profile__title">Редактирование профиля</h2>
            <form name="profile-edit" id="profile-form" class="popup__form" action="#" novalidate>
                <input name="profile-name" type="text" class="popup__input" id="profile-name" value=""
                    placeholder="Введите имя" minlength="2" maxlength="40" required>
                <span class="popup__error" id="profile-name_error_text"></span>
                <input name="profile-job" type="text" class="popup__input" id="profile-job" value=""
                placeholder="Введите информацию о себе" minlength="2" maxlength="200" required>
            <span class="popup__error" id="profile-job_error_text"></span>
                <input type="submit" class="popup__submit" id="popup__submit" value="Сохранить">
            </form>
            <button type="button" class="popup__close" id="popup__close" aria-label="Close"></button>
        </div>
    </div>

    <div id="popup__photo" class="popup">
        <div class="popup__container">
            <h2 id="photo__title" class="popup__title">Новое место</h2>
            <form name="photo-add" id="photo-form" class="popup__form" action="#" novalidate>
                <input name="photo-name" type="text" class="popup__input" id="photo-name" value=""
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error" id="photo-name_error_text"></span>
                <input name="photo-link" type="url" class="popup__input" id="photo-link" value=""
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error" id="photo-link_error_text"></span>
                <input type="submit" class="popup__submit" id="photo__submit" value="Сохранить">
            </form>
            <button type="button" class="popup__close" id="photo__close" aria-label="Close"></button>
        </div>
    </div>

    <template id="place">
        <li class="photo-grid__item">
            <button type="button" class="photo-grid__thrash" aria-label="button-thrash">Удалить</button>
            <img class="photo-grid__pic" src="#" alt="">
            <div class="photo-grid__description">
                <h2 class="photo-grid__name"></h2>
                <button type="button" class="photo-grid__like" aria-label="button-like"></button>
            </div>
        </li>
    </template>

    <script src="js/cards.js"></script>
    <script src="js/index.js"></script>
    <script src="js/validate.js"></script>
</body>

</html>
