<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
</head>

<body class="body">
    <header class="header">
        <div class="header__logo"></div>
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="#" alt="Фото профиля">
            <button class="profile__avatar-btn"></button>
			<div class="profile__info">
                <h1 class="profile__name"></h1>
                <p class="profile__status"></p>
                <button type="button" class="profile__edit" aria-label="button-edit"></button>
            </div>
            <button type="button" class="profile__add" aria-label="button-add"></button>
        </section>
        <section class="elements">

        </section>
    </main>

    <div class="popup" id="popup-image">
        <div class="popup__figure">
            <img class="popup__picture" src="#" alt="">
            <h3 class="popup__caption"></h3>
            <button type="button" class="popup__close" id="popup__image-close" aria-label="Close"></button>
        </div>
    </div>

    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>

    <div id="popup__profile" class="popup">
        <div class="popup__container">
            <h2 class="popup__title" id="profile__title">Редактирование профиля</h2>
            <form name="profileEdit" id="profile-form" class="popup__form" action="#" novalidate>
                <input name="profileName" type="text" class="popup__input" id="profile-name" value=""
                    placeholder="Введите имя" minlength="2" maxlength="40" required>
                <span class="popup__error" id="profile-name_error_text"></span>
                <input name="profileStatus" type="text" class="popup__input" id="profile-status" value=""
                    placeholder="Введите информацию о себе" minlength="2" maxlength="200" required>
                <span class="popup__error" id="profile-status_error_text"></span>
                <input type="submit" class="popup__submit" id="popup__submit" value="Сохранить">
            </form>
            <button type="button" class="popup__close" id="popup__close" aria-label="Close"></button>
        </div>
    </div>

    <div id="popup__photo" class="popup">
        <div class="popup__container">
            <h2 id="photo__title" class="popup__title">Новое место</h2>
            <form name="photoAdd" id="photo-form" class="popup__form" action="#" novalidate>
                <input name="photoName" type="text" class="popup__input" id="photo-name" value=""
                    placeholder="Название" minlength="2" maxlength="30" required>
                <span class="popup__error" id="photo-name_error_text"></span>
                <input name="photoLink" type="url" class="popup__input" id="photo-link" value=""
                    placeholder="Ссылка на картинку" required>
                <span class="popup__error" id="photo-link_error_text"></span>
                <input type="submit" class="popup__submit" id="photo__submit" value="Сохранить">
            </form>
            <button type="button" class="popup__close" id="photo__close" aria-label="Close"></button>
        </div>
    </div>

<div id="popup__avatar" class="popup">
      <div class="popup__container">
        <h2 id="avatar__title" class="popup__title">Обновить аватар</h2>
        <form name="avatarForm" id="avatar-form" action="#" class="popup__form" novalidate>
            <input name="avatarURL" type="url" id="avatar-link" class="popup__input" placeholder="Ссылка на картинку" required>
            <span class="popup__error" id="avatar-link_error_text"></span>
            <input type="submit" class="popup__submit" id="avatar__submit" value="Сохранить">
        </form>
        <button type="button" class="popup__close" id="avatar__close" aria-label="Close"></button>
      </div>
    </div>

<div id="popup__cardDelete" class="popup">
      <div class="popup__container">
        <h2 id="cardDelete__title" class="popup__title">Вы уверены?</h2>
        <form name="cardDelete" id="cardDelete-form" action="#" class="popup__form" novalidate>
            <input type="submit" class="popup__submit" id="cardDelete__submit" value="Да">
        </form>
        <button type="button" class="popup__close" id="cardDelete__close" aria-label="Close"></button>
      </div>
    </div>

    <template id="element">
        <div class="element">
            <img class="element__image" src="#" alt="">
            <button type="button" class="element__thrash" aria-label="button-thrash"></button>
            <div class="element__title">
                <h2 class="element__name"></h2>
                <div class="element__like-block">
                    <button type="button" class="element__like" aria-label="button-like"></button>
                    <span class="element__like-counter"></span>
                </div>
            </div>
        </div>
    </template>
</body>

</html>
